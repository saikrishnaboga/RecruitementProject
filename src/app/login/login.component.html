<div class="container">
  <div class="row">
    <div class="col col-12 main-container">
      <div class="form-and-carousel-container">
        <div class="carousel-container">
          <ngb-carousel class="ngb-carousel">
            <ng-template ngbSlide *ngFor="let image of images">
              <div class="wrapper">
                <img
                  [src]="image.src"
                  class="image-carousel"
                  alt="Random first slide"
                />
              </div>
              <div class="carousel-caption">
                <h3>{{ image.title }}</h3>
                <p>{{ image.short }}</p>
              </div>
            </ng-template>
          </ngb-carousel>
        </div>
        <div class="login-container">
          <form class="form-container" [formGroup]="loginForm">
            <img
              class="epsoft-logo mb-2"
              src="https://www.epsoftinc.com/wp-content/uploads/2019/10/ep-soft-logo@2x.png"
            />
            <br />
            <div class="password-container">
              <div class="input-group">
                <input
                  formControlName="userName"
                  type="email"
                  id="userName"
                  placeholder="Enter Your Email"
                  class="input-login username"
                  pattern="^\S*[@]\S*[.]\S*$"
                  required ="required"
                />
              </div>
            </div>
            <span
                  class="error-msg"
                  *ngIf="
                  (loginForm.controls['userName'].dirty || loginForm.controls['userName'].touched) &&
                  loginForm.hasError('required', 'userName') || loginForm.controls['userName'].hasError('pattern')
                "
                  >*username is Required</span
                >
            <br />
            <div class="password-container">
              <div class="input-group" id="password-container">
                <input
                  formControlName="password"
                  id="password"
                  placeholder="Enter Your Password"
                  class="input-login passwordClass"
                  pattern="^\S*[@]\S*$"
                  [type]="fieldTextType ? 'password' : 'text'"
                  required
                  style="border-right: none;"
                />
                <div (click)="toggleFieldTextType()" class="input-group-append password-cont">
                    <mat-icon matSuffix (click)="hide = !hide" class="eye-icon">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </div>
              </div>
            </div>
            <span
                class="error-msg"
                *ngIf="
                  (loginForm.controls['password'].dirty || loginForm.controls['password'].touched) &&
                  loginForm.hasError('required', 'password') || loginForm.controls['password'].hasError('pattern')
                "
                >*password is Required</span
              >
            <br/>
            <button
              class="btn btn-primary login-button"
              (click)="login()"
              [disabled]="loginForm.invalid"
            >
              login
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
